version: '2'
services:
  influxdb:
    image: influxdb:latest
    ports:
      - '127.0.0.1:8086:8086'
    volumes:
      - influxdb-storage:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=db0
#      - INFLUXDB_ADMIN_USER=${INFLUXDB_USERNAME}
#      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_PASSWORD}
#  chronograf:
